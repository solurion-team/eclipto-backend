server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:userdb
    driverClassName: org.h2.Driver
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

auth:
  jwt:
    issuer: http://localhost:8080
    period:
      days: 7
      hours: 10

logging:
  level:
    org:
      springframework:
        security:
          oauth2: DEBUG